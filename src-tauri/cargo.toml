[package]
name = "traffic-light"
version = "1.0.0"
description = "Traffic Light Timer"
edition = "2021"
rust-version = "1.70"
build = "build.rs"

[[bin]]
name = "traffic-light"
path = "src/main.rs"

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-global-shortcut = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
